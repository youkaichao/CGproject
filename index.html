<html>
    <head>
        <title>多边形的三角剖分</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="css/layout.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="drawcol">
                <div id="controlrow">
                    <div id="input-block">
                        <label for="randomlevel" class="form-label" id="form-label">Random Level: 20</label>
                        <input type="range" class="form-range" min="5" max="40" value="20" id="randomlevel">
                        <i class="bi bi-arrow-clockwise bt-btn" id="random-btn"></i>
                        <i class="bi bi-arrow-bar-up bt-btn" id="load-btn"></i>
                        <i class="bi bi-trash bt-btn" id="clear-btn"></i>
                    </div>
                    <div id="monocomp">
                        <i class="bi bi-chevron-double-left bt-btn" id="start-comp-btn"></i>
                        <i class="bi bi-chevron-left bt-btn" id="last-comp-btn"></i>
                        <i class="bi bi-chevron-right bt-btn" id="next-comp-btn"></i>
                        <i class="bi bi-chevron-double-right bt-btn" id="end-comp-btn"></i>
                    </div>
                </div>
                <svg id="mainsvg"></svg>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v6.js"></script>
        <script src="js/global.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/input.js"></script>
        <script src="js/MonotoneDecomp.js"></script>
        <script src="js/monoPlay.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
