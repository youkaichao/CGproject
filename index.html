<html>
    <head>
        <title>画廊问题求解</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="css/lib/bootstrap.min.css" rel="stylesheet">
        <link href="css/lib/bootstrap-icons.css" rel="stylesheet">
        <link href="css/lib/introjs.min.css" rel="stylesheet">
        <link href="css/layout.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="drawcol">
                <div id="controlrow">
                    <div id="input-block">
                        <label for="randomlevel" class="form-label" id="form-label">Number of Random Points: 30</label>
                        <input type="range" class="form-range" min="5" max="50" value="30" id="randomlevel">
                        <i class="bi bi-arrow-clockwise bt-btn" id="random-btn"></i>
                        <div class="upload">
                            <label for="load-btn">
                                <i class="bi bi-arrow-bar-up bt-btn"></i>
                            </label>
                            <input id="load-btn" type="file" style="display: none"/>
                        </div>
                        <i class="bi bi-arrow-bar-down bt-btn" id="download-btn"></i>
                        <i class="bi bi-trash bt-btn" id="clear-btn"></i>
                    </div>
                    <div id="monocomp">
                        <label class="form-label" id="mono-label">Monopoly Decomposition</label>
                        <i class="bi bi-chevron-double-left bt-btn" id="start-comp-btn"></i>
                        <i class="bi bi-chevron-left bt-btn" id="last-comp-btn"></i>
                        <i class="bi bi-chevron-right bt-btn" id="next-comp-btn"></i>
                        <i class="bi bi-chevron-double-right bt-btn" id="end-comp-btn"></i>
                    </div>
                    <div id="triangulation">
                        <label class="form-label" id="tri-label">Selected Trapezoid: None</label>
                        <i class="bi bi-chevron-double-left bt-btn" id="tri-start-comp-btn"></i>
                        <i class="bi bi-chevron-left bt-btn" id="tri-last-comp-btn"></i>
                        <i class="bi bi-chevron-right bt-btn" id="tri-next-comp-btn"></i>
                        <i class="bi bi-chevron-double-right bt-btn" id="tri-end-comp-btn"></i>
                    </div>
                    <div id="fisk">
                        <label class="form-label" id="fisk-label">3-Coloring</label>
                        <i class="bi bi-chevron-double-left bt-btn" id="fisk-start-comp-btn"></i>
                        <i class="bi bi-chevron-left bt-btn" id="fisk-last-comp-btn"></i>
                        <i class="bi bi-chevron-right bt-btn" id="fisk-next-comp-btn"></i>
                        <i class="bi bi-chevron-double-right bt-btn" id="fisk-end-comp-btn"></i>
                    </div>
                    <div id="intro">
                        <i class="bi bi-patch-question bt-btn" id="intro-btn"></i>
                    </div>
                </div>
                <svg id="mainsvg">
                    <g id="input-g"></g>
                    <g id="mono-g"></g>
                    <g id="tri-g"></g>
                    <g id="fisk-g"></g>
                    <g id="infog">
                        <text id="event-label">Event: None</text>

                    </g>
                </svg>
            </div>
        </div>
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/lib/d3.v6.js"></script>
        <script src="js/lib/FileSaver.js"></script>
        <script src="js/lib/intro.min.js"></script>
        <script src="js/treebase.js"></script>
        <script src="js/rbtree.js"></script>
        <script src="js/global.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/input.js"></script>
        <script src="js/MonotoneDecomp.js"></script>
        <script src="js/test_util.js"></script>
        <script src="js/dcel.js"></script>
        <script src="js/monoPlay.js"></script>
        <script src="js/triangle.js"></script>
        <script src="js/fisk.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
